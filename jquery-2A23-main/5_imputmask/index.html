<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>

    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script type="text/javascript">
        $("document").ready(function () {
            $('#nascimento').inputmask('99/99/9999');
            $('#rg').inputmask('99.999.999-9');
            $('#cpf').inputmask('999.999.999-99');
            $('#fone').inputmask('(99) 99999-9999');
        });
    
    </script>

</head>

<body>
    <form action="post">
        <table>
            
            <tr>
                <td>Registro Geral:</td>
                <td><input type="text" id="rg" name="rg"></td>
            </tr>
            <tr>
                <td>CPF:</td>
                <td><input type="text" id="cpf" name="cpf"></td>
            </tr>
            <tr>
                <td>Telefone:</td>
                <td><input type="text" id="fone" name="fone"></td>
            </tr>
            <tr>
                <td> Data de nascimento:</td>
                <td><input id="nascimento" type="text" name="nascimento"></td>
            </tr>
        </table>
    </form>
  
    


</body>

</html>
